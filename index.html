<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="navigation-container">
            <div class="navigation-block">
                <div class="logo-box">
                    <img class="logo-box__logo" src="./img/logo.svg"/>
                    <h1 class="logo-box__name">Dashboard<span class="logo-box__small-text">v.01</span></h1>
                    
                </div>
                <nav class="navigation-block__list">
                    <ul class="navigation-list">
                    </ul>
                </nav>
            </div>
            <div class="navigation-container__user">
                <div class="user__ava">
                    <img src="./img/ava.png"/>
                </div>
                <div class="user__info">
                    <div class="user__name">Evano</div>
                    <div class="user__role">Project Manager</div>
                </div>
            </div>
        </div>
        <main class="content">
            <h1 class="content__hello-block">Hello Evano üëãüèº,</h1>
            <div class="all-customers-block">
                <div class="all-customers-block__search">
                    <img class="search__image" src="./img/search 1.svg"/>
                    <span class="search__text">Search</span>
                </div>
                <div class="all-customers-block__pagination-box">
                    <div class="pagination-box__item"><</div>
                    <div class="pagination-box__item pagination-box__item_selected">1</div>
                    <div class="pagination-box__item">2</div>
                    <div class="pagination-box__item">3</div>
                    <div class="pagination-box__item">4</div>
                    <div class="pagination-box__dots">...</div>
                    <div class="pagination-box__item">40</div>
                    <div class="pagination-box__item">></div>
                </div>
                <h2 class="all-customers-block__heading" >All Customers</h2>
                <p class="all-customers-block__status">Active Members</p>
                <section class="all-customers-block__customers-table">
                    <div class="customers-table__heading">
                        <h4>Customer Name</h4>
                        <h4>Company</h4>
                        <h4>Phone Number</h4>
                        <h4>Email</h4>
                        <h4>Country</h4>
                        <h4>Status</h4>

                    </div>
                </section>
                <p class="all-customers-block__bottom-text">
                    Showing data 1 to 8 of 256K entries
                </p>
            </div>
        </main>
    </div>
    <script type="module" src="./index.js"></script>

</body>
</html>
